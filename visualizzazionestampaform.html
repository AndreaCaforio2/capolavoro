{% extends "base.html" %}

{% block title %}
    Calendario Corso Competitive Programming
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='calendario.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<div class="container">
    <h1 class="title">Corso Competitive Programming</h1>

    <!-- Descrizione aggiunta -->
    <p class="description">
        <br>
        Elenco degli argomenti tenuti dal docente selezionato
    </p>

    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Argomento</th>
                </tr>
            </thead>
            <tbody>
                {% for element in result %}
                <tr>
                    <td>{{ element[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
